<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <a href="https://icons8.com/icon/89171/squared-menu"></a>

    <a href="https://icons8.com/icon/23243/circled-user-male-skin-type-5"></a>

    <title>Google</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul class="main-nav-left">
        <li class="About">About</li>
        <li class="Store">Store</li>
      </ul>
      <ul class="main-nav-right">
        <li class="Gmail">Gmail</li>
        <li class="Images">Images</li>
        <li>
          <img
            class="menu"
            alt="squared menu icon"
            src="https://img.icons8.com/material-two-tone/24/000000/squared-menu.png"
          />
        </li>
        <li>
          <img
            class="profile"
            alt="male circled user profile icon"
            src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5.png"
          />
        </li>
      </ul>
    </nav>
    <main>
      <h1>
        <span class="G">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
      </h1>

      <div class="search">
        <span class="fa fa-search"></span>
        <input placeholder="" />
        <button class="normalsearch">Google Search</button>
        <button class="luckysearch">I'm feeling lucky</button>
      </div>
    </main>

    <br />
    <section>
      <span class="UK">United Kingdom</span>
    </section>
    <footer class="left">
      <span>Advertising</span>
      <span>Business</span>
      <span>How Search works</span>
    </footer>
    <footer class="right">
      <span>Privacy</span>
      <span>Terms</span>
      <span>Settings</span>
    </footer>
  </body>
</html>
